# permissions for end users to edit vizualplatforms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vizualplatform-editor-role
rules:
- apiGroups:
  - charts.vizualplatform.com
  resources:
  - vizualplatforms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - charts.vizualplatform.com
  resources:
  - vizualplatforms/status
  verbs:
  - get
