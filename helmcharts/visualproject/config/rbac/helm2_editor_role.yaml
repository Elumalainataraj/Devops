# permissions for end users to edit helm2s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm2-editor-role
rules:
- apiGroups:
  - charts.vizualplatform.com
  resources:
  - helm2s
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - charts.vizualplatform.com
  resources:
  - helm2s/status
  verbs:
  - get
